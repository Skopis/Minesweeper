<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="initGame(this)">
    <div class="score">Best Score <br/><span class="score-num"></span></div>
    <button class="play-again" onclick="initGame(this)"></button>
    <div class="stop-watch">Time elapsed<br/><span class="time">0</span></div>
    <br/>
    <button class="hint" onclick="hint()">Hint</button>
    <button class="safe-click" onclick="safeClick(this)">Safe Click</button>
    <div class="life"></div>
    <br/>
    <button class="dificulty" onclick="initGame(this)">Beginner</button>
    <button class="dificulty" onclick="initGame(this)">Medium</button>
    <button class="dificulty" onclick="initGame(this)">Expert</button>
    <div class="board-container"></div>
    <div class="game-over"></br></div>
    
    <script src="js/utils.js"></script>
    <script src="js/minesweeper.js"></script>
</body>

</html>
